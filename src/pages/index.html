<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to PDF Converter</title>
</head>
<body>
  <form action="/upload" method="post" id="form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Upload file: </label>
      <input type="file" name="file" id="file" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    </div>
    <br />
    <button type="submit" id="submit-btn">Convert to PDF</button>
  </form>
</body>
</html>
